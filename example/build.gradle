plugins {
    id 'java'
    id 'application'
}

group 'co.bitpesa.test'
version '0.2.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

application {
    mainClassName = 'co.bitpesa.test.Application'
}

dependencies {
    compile 'co.bitpesa.sdk:bitpesa-sdk-java8:0.2.1-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
