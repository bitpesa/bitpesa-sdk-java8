plugins {
    id 'java'
    id 'application'
}

group 'co.bitpesa.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

application {
    mainClassName = 'co.bitpesa.test.Application'
}

dependencies {
    compile 'co.bitpesa.sdk:bitpesa-sdk-java7:1.0.0-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
